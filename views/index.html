{% extends "layout.html" %}
<body>
  <div class="content">
{% block content %}

Hotels:
<select>
{% for hotel in Hotels %}
  <option>{{hotel.name}}</option>
{% endfor %}
</select>

Restaurants:
<select>
{% for restaurant in Restaurants %}
  <option>{{restaurant.name}}</option>
{% endfor %}
</select>

Activities:
<select>
{% for activity in Activities %}
  <option>{{activity.name}}</option>
{% endfor %}
</select>

{% endblock %}
</div>
</body>
